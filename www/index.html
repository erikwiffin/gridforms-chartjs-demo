<html>
<head>
    <link rel="stylesheet" href="dist/styles/vendor.css">
    <link rel="stylesheet" href="dist/styles/app.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Chart.js demo</h1>
                <canvas id="doughnut-demo"></canvas>
            </div>
            <div class="col-sm-8">
                <h1>Gridform demo</h1>

                <form class="grid-form">
                    <fieldset>
                        <legend>Color weights</legend>
                        <div data-row-span="4">
                            <div data-field-span="1">
                                <label>Field 1</label>
                                <input type="text" value="Red" readonly tabindex="-1">
                            </div>
                            <div data-field-span="3">
                                <label>Value</label>
                                <input type="text" value="25" id="red">
                            </div>
                        </div>
                        <div data-row-span="4">
                            <div data-field-span="1">
                                <label>Field 2</label>
                                <input type="text" value="Green" readonly tabindex="-1">
                            </div>
                            <div data-field-span="3">
                                <label>Value</label>
                                <input type="text" value="50" id="green">
                            </div>
                        </div>
                        <div data-row-span="4">
                            <div data-field-span="1">
                                <label>Field 3</label>
                                <input type="text" value="Yellow" readonly tabindex="-1">
                            </div>
                            <div data-field-span="3">
                                <label>Value</label>
                                <input type="text" value="75" id="yellow">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h1>FPS</h1>
                <canvas id="live-data-demo" width="80" height="10"></canvas>
            </div>
        </div>
    </div>

    <script src="dist/scripts/vendor.js"></script>
    <script src="dist/scripts/app.js"></script>

</body>
</html>
